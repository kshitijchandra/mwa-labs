<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>
<h3>BMI Calculator</h3>
<input type="radio" name="unit" value="metric" checked/><label> Metric </label>
<input type="radio" name="unit" value="english"/><label> English </label>
<input type="number" name="height" placeholder="Enter your height"/>
<input type="number" name="weight" placeholder="Enter your weight"/>
<button id="calculate">Calculate</button>
<div id="output"></div>
</body>

<script>

    window.onload = function () {

        document.getElementById("calculate").onclick = function () {
            let valid = true;
            let height = parseInt(document.getElementsByName("height")[0].value);
            let weight = parseInt(document.getElementsByName("weight")[0].value);
            if (isNaN(height) || isNaN(weight) || height < 1 || weight < 1) {
                valid = false;
            }
            let bmi;
            if (document.querySelector('input[name = "unit"]:checked').value === "metric") {
                valid = true;
                bmi = weight / (height * height);
            } else if (document.querySelector('input[name = "unit"]:checked').value === "english") {
                valid = true;
                bmi = (703 * weight) / (height * height);
            } else {
                valid = false;
            }

            if (valid === true) {
                if (bmi < 16)
                    document.getElementById("output").innerHTML = "Severe Thinness";

                else if (16 < bmi && bmi <= 17)
                    document.getElementById("output").innerHTML = "Moderate Thinness";

                else if (17 < bmi && bmi <= 18.5)
                    document.getElementById("output").innerHTML = "Mild Thinness";

                else if (18.5 < bmi && bmi <= 25)
                    document.getElementById("output").innerHTML = "Normal";

                else if (25 < bmi && bmi <= 30)
                    document.getElementById("output").innerHTML = "Overweight";

                else if (30 < bmi && bmi <= 35)
                    document.getElementById("output").innerHTML = "Obese Class I";

                else if (35 < bmi && bmi <= 40)
                    document.getElementById("output").innerHTML = "Obese Class II";

                else if (bmi > 30)
                    document.getElementById("output").innerHTML = "Obese Class III";

                else
                    valid = false;
            } else {
                alert("Invalid Input!");
            }

        };
    };


</script>
</html>
